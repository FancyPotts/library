<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="styles.css">
        <script src="scripts.js" defer></script>
        <title>Library of Alexandria: Starting anew</title>
    </head>
    <body>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="close">&times;</div>
                <fieldset>
                    <legend>Add a book</legend>
                    <form id="form">
                        <label for="title">Title of the book*</label>
                        <input type="text" id="title" placeholder="Fahrenheit 451
                        " required>
                        <label for="author">Name of author*</label>
                        <input type="text" id="author" placeholder="Ray Bradbury" required>
                        <label for="read">
                        <input type="checkbox" name="read" id="read">Read the book?<p id="answer">    Nope</p></label>
                        <label for="pages" >How many pages?</label>
                        <input type="text" id="pages" placeholder="158">
                        <label for="quote">Memorable quote?</label>
                        <textarea name="quote" id="quote" cols="30" rows="3" disabled placeholder="How would you know if you haven't read the book"></textarea>
                        <label for="quotewho">Who said the quote?</label>
                        <input type="text" name="quotewho" id="quotewho" disabled>
                        <label for="quotewhere">What page is this quote on?</label><input type="number" maxlength="4" max="5000" id="quotewhere" min="1" disabled>
                        <button id="submit">Add book to library</button>
                    </form>
                </fieldset>
            </div>
</div>
        <h1>Here be the Library of Alexandria.</h1>
        <h3>Oh. Oh dear. It has been burned down.</h3>
        <h4>Perhaps you could help build it up again?</h4>
        <button id='myBtn'>Add a book</button>
        <div id="display">
        </div>
    </body>
</html>
